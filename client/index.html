<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Time!</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. What is the capital of France?</p>
                <label>
                    <input type="radio" name="q1" value="a"> a) Paris
                </label>
                <label>
                    <input type="radio" name="q1" value="b"> b) London
                </label>
                <label>
                    <input type="radio" name="q1" value="c"> c) Berlin
                </label>
            </div>

            <div class="question">
                <p>2. Which planet is known as the Red Planet?</p>
                <label>
                    <input type="radio" name="q2" value="a"> a) Mars
                </label>
                <label>
                    <input type="radio" name="q2" value="b"> b) Venus
                </label>
                <label>
                    <input type="radio" name="q2" value="c"> c) Jupiter
                </label>
            </div>

            <div class="question">
                <p>3. What is the largest mammal on Earth?</p>
                <label>
                    <input type="radio" name="q3" value="a"> a) Elephant
                </label>
                <label>
                    <input type="radio" name="q3" value="b"> b) Blue Whale
                </label>
                <label>
                    <input type="radio" name="q3" value="c"> c) Giraffe
                </label>
            </div>

            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
